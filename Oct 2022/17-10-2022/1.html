<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Please SignUp !!</h2>
    <h4>Its quick and easy.</h4>
    <form>
        <label for="fname">Enter First Name</label>
        <lable for="lname">Enter Last Name</lable>
        <br/>
        <input type="text" name="fname" placeholder="Your First Name">
        <input type="text" name="lname" placeholder="Your Last Name">
        <br/>
        <label for="email">Enter Email</label>
        <br/>
        <input type="email" name="email" placeholder="Your Email">
        <br/>
        <label for="password">Enter Password</label>
        <br/>
        <input type="password" name="password" placeholder="Your Password">
        <br/>
        <label for="dob">Enter Date of Birth</label>
        <br/>
        <input type="date" name="dob">
        <br/>
        <label for="mobile">Enter Mobile Phone</label>
        <br/>
        <input type="text">
        <input type="number" name="mobile">
        <br/>
        <label for="Gender">Please Select Your Gender</label>
        <br/>
        <input type="radio" name="Gender">
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <label for="">Other</label>
        <br/>
        <label for="address">Enter Your Address</label>
        <br/>
        <textarea name="address" placeholder="Your Address"></textarea>
        <br/>
        <label for="PinCode">Enter PinCode</label>
        <br/>
        <input type="text" name="PinCode">
        <br/>
        <label for="city">Select Your City</label>
        <br/>
        <select name="city">
            <option value="-1">Select City</option>
            <option value="0">Mumbai</option>
            <option value="1">Banglore</option>
            <option value="2">New Delhi</option>
            <option value="3">Kolkata</option>
            <option value="4">Chennai</option>
            <option value="5">Patna</option>
            <option value="0">Pune</option>
        </select>
        <br/>
        <input type="checkbox" name="t&c">
        <label for="t&c">Terms and Condition</label>
        <br/>
        <input type="submit" value="SignUp">
    </form>
</body>
</html>
